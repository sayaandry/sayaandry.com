{{ define "main" }}
<div class="p-4">
  <h1 class="font-bold text-4xl text-sky-500 mb-4">{{ .Title }}</h1>
  {{ .Content }}
  <div class="flex flex-wrap">
  {{ range .Data.Terms.ByCount }}
    <h2 class="font-bold text-xl text-sky-500 pr-2"><a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a>({{ .Count }})</h2>
  {{ end }}
</div>
</div>
{{ end }}

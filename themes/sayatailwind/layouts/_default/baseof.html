<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="font-sans bg-slate-50">
  {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
  <main class="max-w-5xl mx-auto px-0 md:px-4 lg:px-4">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="my-4 border-t">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
